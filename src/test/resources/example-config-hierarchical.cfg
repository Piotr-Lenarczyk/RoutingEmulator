interfaces {
    ethernet eth0 {
        address 192.168.1.1/24
    }
    ethernet eth1 {
        address 192.168.2.1/24
    }
    ethernet eth2 {
        address 192.168.3.1/24
    }
}
protocols {
    static {
        route 10.0.0.0/8 {
            next-hop 192.168.1.254
        }
        route 172.16.0.0/12 {
            interface eth2
            distance 10
        }
    }
}

